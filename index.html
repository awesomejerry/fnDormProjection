<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<title>reveal.js</title>
		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css">
    <style>
      .playback.playback.playback {
      }
      section {
        padding: 0 !important;
      }
      img {
        margin: 0 !important;
      }
    </style>>
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
        <section>
          <img style="width: 100%;" data-src="./slides/slide_01.jpg" />
        </section>
        <section data-autoslide="8000">
          <img style="width: 100%;" data-src="./slides/slide_02.jpg" />
        </section>
        <section>
          <img style="width: 100%;" data-src="./slides/slide_03.jpg" />
        </section>
        <section>
          <img style="width: 100%;" data-src="./slides/slide_04.jpg" />
        </section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>
			Reveal.initialize({

        autoSlide: 5000,

        loop: true,

        controls: false,

        progress: false
			});
		</script>
	</body>
</html>
